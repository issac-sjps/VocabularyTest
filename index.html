  <script src="https://cdn.tailwindcss.com"></script>
  <style>
        body {
            box-sizing: border-box;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-day {
            transition: all 0.2s ease;
        }
        
        .calendar-day:hover {
            background-color: #e0e7ff;
            transform: scale(1.05);
        }
        
        .calendar-day.selected {
            background-color: #3b82f6;
            color: white;
        }
        
        .calendar-day.today {
            border: 2px solid #f59e0b;
            font-weight: bold;
        }
        
        html, body {
            height: 100%;
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>

 <body class="gradient-bg min-h-full">
  <div class="container mx-auto px-4 py-8"><!-- 標題區域 -->
   <div class="text-center mb-12">
    <h1 class="text-5xl font-bold text-white mb-4">📚 學習扶助每天考試網</h1>
    <p class="text-xl text-blue-100 mb-2">選擇日期，開始今日練習</p>
   </div><!-- 日曆選擇區域 -->
   <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
     <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">📅 選擇考試日期</h2><!-- 月份導航 -->
     <div class="flex items-center justify-between mb-6"><button id="prevMonth" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200"> ← 上個月 </button>
      <h3 id="currentMonth" class="text-2xl font-bold text-gray-800"></h3><button id="nextMonth" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200"> 下個月 → </button>
     </div><!-- 日曆 -->
     <div class="grid grid-cols-7 gap-2 mb-6"><!-- 星期標題 -->
      <div class="text-center font-bold text-gray-600 py-2">
       日
      </div>
      <div class="text-center font-bold text-gray-600 py-2">
       一
      </div>
      <div class="text-center font-bold text-gray-600 py-2">
       二
      </div>
      <div class="text-center font-bold text-gray-600 py-2">
       三
      </div>
      <div class="text-center font-bold text-gray-600 py-2">
       四
      </div>
      <div class="text-center font-bold text-gray-600 py-2">
       五
      </div>
      <div class="text-center font-bold text-gray-600 py-2">
       六
      </div><!-- 日期格子 -->
      <div id="calendarDays" class="contents"><!-- 日期將由 JavaScript 動態生成 -->
      </div>
     </div><!-- 選中的日期顯示 -->
     <div class="bg-blue-50 rounded-xl p-6 mb-6 text-center">
      <h4 class="text-lg font-bold text-gray-800 mb-2">選中的日期</h4>
      <p id="selectedDateDisplay" class="text-2xl font-bold text-blue-600">請選擇日期</p>
      <p id="selectedUrl" class="text-sm text-gray-600 mt-2">考試網址將在此顯示</p>
     </div><!-- 開始考試按鈕 -->
     <div class="text-center"><button id="startExam" class="bg-green-500 hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed text-white px-8 py-4 rounded-xl font-bold text-xl transition-colors duration-200 flex items-center space-x-3 mx-auto" disabled> <span>🚀</span> <span>開始考試</span> </button>
     </div>
    </div>
   </div><!-- 使用說明 -->
   <div class="max-w-4xl mx-auto mt-8">
    <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl p-6">
     <h3 class="text-2xl font-bold text-white mb-4 text-center">📖 使用說明</h3>
     <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-blue-100">
      <div class="flex items-center space-x-3"><span class="text-2xl">📅</span> <span>點擊日曆選擇考試日期</span>
      </div>
      <div class="flex items-center space-x-3"><span class="text-2xl">🎯</span> <span>橘色邊框表示今天日期</span>
      </div>
      <div class="flex items-center space-x-3"><span class="text-2xl">🚀</span> <span>選擇日期後點擊開始考試</span>
      </div>
      <div class="flex items-center space-x-3"><span class="text-2xl">📝</span> <span>每日都有對應的單字測驗</span>
      </div>

    </div>

   <div class="text-center mt-12">
    <p class="text-blue-100 text-lg">💪 持續學習，成就更好的自己！</p>
    <p class="text-blue-200 text-sm mt-2">© 2024 學習扶助每天考試網 - 讓學習成為習慣</p>
   </div>
  </div>
  <script>
        let currentDate = new Date();
        let selectedDate = null;
        
        // 格式化日期為 YYMMDD 格式
        function formatDateForUrl(date) {
            const year = date.getFullYear().toString().slice(-2); // 取年份後兩位
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `114${month}${day}`;
        }
        
        // 格式化日期顯示
        function formatDateDisplay(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            const weekday = weekdays[date.getDay()];
            return `${year}年${month}月${day}日 (${weekday})`;
        }
        
        // 生成日曆
        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const today = new Date();
            
            // 更新月份標題
            document.getElementById('currentMonth').textContent = `${year}年${month + 1}月`;
            
            // 清空日曆
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';
            
            // 添加空白格子（月初前的空白）
            const startDay = firstDay.getDay();
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                calendarDays.appendChild(emptyDay);
            }
            
            // 添加日期
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day text-center py-3 px-2 rounded-lg cursor-pointer border';
                dayElement.textContent = day;
                
                const dayDate = new Date(year, month, day);
                
                // 檢查是否是今天
                if (dayDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                    // 預設選中今天
                    if (!selectedDate) {
                        selectedDate = dayDate;
                        dayElement.classList.add('selected');
                        updateSelectedDate();
                    }
                }
                
                // 點擊事件
                dayElement.addEventListener('click', function() {
                    // 移除之前選中的樣式
                    document.querySelectorAll('.calendar-day.selected').forEach(el => {
                        el.classList.remove('selected');
                    });
                    
                    // 添加選中樣式
                    dayElement.classList.add('selected');
                    selectedDate = dayDate;
                    updateSelectedDate();
                });
                
                calendarDays.appendChild(dayElement);
            }
        }
        
        // 更新選中日期的顯示
        function updateSelectedDate() {
            if (selectedDate) {
                const displayElement = document.getElementById('selectedDateDisplay');
                const urlElement = document.getElementById('selectedUrl');
                const startButton = document.getElementById('startExam');
                
                displayElement.textContent = formatDateDisplay(selectedDate);
                const urlCode = formatDateForUrl(selectedDate);
                const examUrl = `https://issac-sjps.github.io/VocabularyTest/${urlCode}`;
                urlElement.textContent = examUrl;
                
                startButton.disabled = false;
                startButton.onclick = function() {
                    window.open(examUrl, '_blank', 'noopener,noreferrer');
                };
            }
        }
        
        // 頁面載入完成後的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('學習扶助考試網站已載入');
            
            // 生成當前月份的日曆
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            
            // 上個月按鈕
            document.getElementById('prevMonth').addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            });
            
            // 下個月按鈕
            document.getElementById('nextMonth').addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            });
            
            // 添加動畫效果
            const cards = document.querySelectorAll('.card-hover');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
